<!DOCTYPE html>
<html>
  <head>
    <title>Watching on Animixplay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div id="search-box">
      <div class="leftalign">
        <a id="menu-toggle" href="#" class="btn btn-medium"><i class="glyphicon glyphicon-menu-hamburger"></i></a>
        <a href="{{url_for('home')}}"><img id="logo" src="https://animixplay.to/assets/logo.png"></a>
        <input id="search-bar" class="form-control" autocomplete="off" type="text" placeholder="Search">
        <button id="search-btn"><i class="glyphicon glyphicon-search"></i></button>
      </div>
      <div class="rightalign"><a href="{{url_for('auth.logout')}}"><button id="logout-btn" class="btn">Logout</button></a></div>
    </div>
    <div class="content">
      {% block content %} {% endblock %}
    </div>

    <script>
      $('#menu-toggle').click(function(){
        $(this).find('i').toggleClass('glyphicon-menu-hamburger').toggleClass('glyphicon-remove');
      });
    </script>
  </body>>
</html>
