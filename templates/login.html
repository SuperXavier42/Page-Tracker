<!DOCTYPE html>
<html>
  <head>
    <title>Login to watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  </head>
  <body>
    <br>
    <br>
    <h1>Login</h1>
    <div class="container">
        <form method="POST" action="{{url_for('auth.login_page')}}">
            <p>{{error}}</p>
            <input type="text" class="form-input" name="username" autocomplete="off" placeholder="Username" required>
            <input type="password" class="form-input" name="password" autocomplete="off"  placeholder="Password" required>
            <input type="submit" class="form-button" value="Login">
        </form>
    </div>
    <p>NEW P TAG</p>
    <h1>Sign up</h1>
    <div class="container">
        <form method="POST" action="{{url_for('auth.signup')}}">
            <input type="text" class="form-input" name="username" placeholder="Username" required>
            <input type="password" class="form-input" name="password" placeholder="Password" required>
            <input type="password" class="form-input" name="confirm-password" placeholder="Confirm Password" required>
            <input type="submit" class="form-button" value="Sign up">
        </form>
    </div>
  </body>
</html>
