{% extends 'layout.html' %}

{% block content %}
<!--This file is the interface for adding books to the finished books data dable-->
<div class="new-book-form"> 
    <form method="POST">
        <p id="error-text">{{error}}</p>
        <div class="section">
            <label for="book-name"><h2>Book Name</h2></label>
            <input type="text" class="form-input" id="book-name" name="book_name" required>
        </div>
        <div class="section">
            <label for="date-finished"><h2>Date Finished</h2></label>
            <input type="text" class="form-input" id="num-pages" name="date_finished" required>
        </div>
        <input type="submit" value="Add Book" class="form-button" id="new-book-submit"> 
    </form> 
    <a href="{{url_for('finished.finished_books')}}"><button class="page-button">Back</button></a>
</div>
{% endblock%}
